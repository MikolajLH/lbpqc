site_name: lbpqc - docs
repo_url: https://github.com/mikolajlh/lbpqc/
edit_uri: blob/main/docs/
site_description: "Documentation for Python library for lattice based cryptography and cryptoanalysis"
site_author: "Miko≈Çaj Leonhardt"

plugins:
  - search
  - mkdocstrings

watch:
  - src

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

theme:
  name: material
  icon:
    logo: material/shield-key
  font:
    text: Lato
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Overview: index.md
  - Examples:
      - E1: examples/ex1.md
      - E2: examples/ex2.md
      - E3: examples/ex3.md
  - API reference:
      - Types: api/types.md
      - Modules:
          - Modules: api/modules/index.md
          - api/modules/integer.md
          - api/modules/lattice.md
          - api/modules/matrix.md
          - api/modules/polynomial.md
          - api/modules/rng.md
